<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Default list template</title>
	<script type="text/javascript" src="../../main/js/jquery.js"></script>
	<style type="text/css">
		@import "../../skins/default/application.css";
		@import "../../skins/default/form.css";
	</style>
</head>
<body>

<!--BEGIN-->
<div class="window list form" id="{@class}/{@feature}">
	<h2>{@class.ucfirst} list</h2>
	<div class="general button_bar">
		<!--general_buttons-->
		<a class="button" href="{link}">[{caption}]</a>
		<!--general_buttons-->
	</div>
	<table>
	<thead>
	<tr>
		<th class="columns_select"></th>
		<!--getProperties-->
		<th id="{.}" class="trashable">[{@display}]</th>
		<!--sample-->
		<th id="column2" class="trashable">column2</th>
		<!--getProperties-->
	</tr>
	</thead>
	<tbody>
	<!--elements:-20-->
	<tr>
		<td><input type="checkbox" name="s[]" value="{id}"></td>
		<!--values:1-->
		<td><!--..class_name--><a href="/{..class_name.short}/{..id}" class="edit">{value}<!--..class_name--></a></td>
		<!--values-->
		<!--values:2-...count-->
		<td class="edit">{value}</td>
		<!--values-->
	</tr>
	<!--sample-->
	<tr>
		<td><input type="checkbox"></td>
		<td><a href="/Class/2">code2</a></td>
		<td>3,18</td>
	</tr>
	<tr>
		<td><input type="checkbox"></td>
		<td><a href="/Class/3">code3</a></td>
		<td>2,29</td>
	</tr>
	<tr>
		<td><input type="checkbox"></td>
		<td><a href="/Class/4">code4</a></td>
		<td>12,39</td>
	</tr>
	<!--elements-->
	</tbody>
	</table>
	<div class="selection button_bar">
		<span class="selection arrow">[select]</span>
		<!--selection_buttons-->
		<a class="button {feature.lower}" href="{link}">[{caption}]</a>
		<!--selection_buttons-->
	</div>
</div>
<!--END-->

</body>
</html>
