<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Default output template</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style type="text/css">
		@import "style/default/style.css";
	</style>
</head>
<body>

<!--BEGIN-->
<div class="window modifiable trashable {@feature.lower}" id="/{@class}<!--id-->/{id}<!--id-->/{@feature}">
	<h2>|{@class.ucfirst}| |{display}|</h2>
	<div class="general button_bar">
		<!--general_buttons-->
		<a class="button trashable {?class.lower}" href="{link}" target="{?target}">|{caption}|</a>
		<!--sample-->
		<a class="button trashable" href="/abook/Contact/1/write" target="#messages">Write</a>
		<!--general_buttons-->
	</div>
	<!--tabs._top-->
	<div class="top fieldset">
	<!--content-->
		<div class="field {getType.first}" id="{name}">
			<span class="label trashable">|{display}|</span>
			<span class="value">{value}</span>
		</div>
	<!--content-->
	</div>
	<!--tabs._top-->
	<!--@propertiesOutOfTabs?-->
	<div class="others fieldset">
		<!--@propertiesOutOfTabs-->
		<div class="field {getType.first}" id="{name}">
			<span class="label trashable">|{display}|</span>
			<span class="value">{value}</span>
		</div>
		<!--sample-->
		<div class="field string">
			<span class="label trashable">first name</span>
			<span class="value">Robert</span>
		</div>
		<div class="field string">
			<span class="label trashable">last name</span>
			<span class="value">Cheramy</span>
		</div>
		<div class="field integer">
			<span class="label trashable">age</span>
			<span class="value">35</span>
		</div>
		<!--@propertiesOutOfTabs-->
	</div>
	<!--@propertiesOutOfTabs?-->
</div>
<!--END-->

</body>
</html>
