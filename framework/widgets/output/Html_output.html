<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Default output template</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style type="text/css">
		@import "style/default/style.css";
	</style>
</head>
<body>

<!--BEGIN-->
<div class="window modifiable trashable {@feature.lower}" id="/{@class}<!--id-->/{id}<!--id-->/{@feature}">
	<h2 class="window title">|{@class.ucfirst}| |{display}|</h2>

	<div class="general button_bar">
		<!--general_buttons-->
		<a class="button trashable {?class.lower}" href="{link}" target="{?target}">|{caption}|</a>
		<!--sample-->
		<a class="button trashable" href="/abook/Contact/1/write" target="#messages">Write</a>
		<!--general_buttons-->
	</div>

	<!--tabs._top-->
	<div class="fieldset" id="top">
		<!--content-->
		<div class="field {getType.first}" id="{name}">
			<span class="label trashable">|{display}|</span>
			<span class="value">{value}</span>
		</div>
		<!--content-->
	</div>
	<!--tabs._top-->

	<!--tabs.included?-->
	<div class="tabber" id="{title}">
		<ul>
			<!--tabs.included-->
			<li><a href="#{id}">|{title}|</a></li>
			<!--tabs.included-->
		</ul>
		<!--tabs.included-->
		<div class="fieldset" id="{id}">
			<h2>{title}</h2>
			<!--included?-->
			<div class="tabber" id="{title}">
				<ul>
					<!--included-->
					<li><a href="#{id}">|{title}|</a></li>
					<!--included-->
				</ul>
				<!--included-->
				<div class="fieldset" id="{id}">
					<h2>{title}</h2>
					<!--content-->
					<div class="field {getType.first}" id="{name}">
						<span class="label trashable">|{display}|</span>
						<span class="value">{value}</span>
					</div>
					<!--content-->
				</div>
				<!--included-->
			</div>
			<!--included?-->
			<!--columns?-->
			<div class="columns">
				<!--columns-->
				<div class="column">
					<!--content-->
					<div class="field {getType.first}" id="{name}">
						<span class="label trashable">|{display}|</span>
						<span class="value">{value}</span>
					</div>
					<!--content-->
				</div>
				<!--columns-->
			</div>
			<!--columns?-->
			<!--content-->
			<div class="field {getType.first}" id="{name}">
				<span class="label trashable">|{display}|</span>
				<span class="value">{value}</span>
			</div>
			<!--content-->
		</div>
		<!--tabs.included-->
	</div>
	<!--tabs.included?-->

	<!--@propertiesOutOfTabs?-->
	<div class="fieldset" id="others">
		<!--@propertiesOutOfTabs-->
		<div class="field {getType.first}" id="{name}">
			<span class="label trashable">|{display}|</span>
			<span class="value">{value}</span>
		</div>
		<!--@propertiesOutOfTabs-->
	</div>
	<!--@propertiesOutOfTabs?-->

	<!--tabs._middle-->
	<div class="fieldset" id="middle">
		<!--content-->
		<div class="field {getType.first}" id="{name}">
			<span class="label trashable">|{display}|</span>
			<span class="value">{value}</span>
		</div>
		<!--content-->
	</div>
	<!--tabs._middle-->

	<!--tabs._bottom-->
	<div class="fieldset" id="others">
		<!--tabs._bottom.content-->
		<div class="field {getType.first}" id="{name}">
			<span class="label trashable">|{display}|</span>
			<span class="value">{value}</span>
		</div>
		<!--tabs._bottom.content-->
	</div>
	<!--tabs._bottom-->

</div>
<!--END-->

</body>
</html>
