<!DOCTYPE HTML>

	<style type="text/css">
		@import "../../../skins/default/application.css";

<body>
<!--BEGIN-->

<ul class="general actions">

			<!--sub_buttons-->
			<li class="{feature.lower}"><a class="{?class}" href="{link}" target="{?target}" title="|{?title}|">|{caption}|</a></li>
			<!--sub_buttons-->

		<!--sub_buttons?-->
	</li>
	<!--sample-->
	<li class="write"><a class="submit" href="/abook/Contact/1/write" target="#messages" title="Write this">Write</a></li>
	<!--general_buttons-->
</ul>

<!--END-->
</body>
