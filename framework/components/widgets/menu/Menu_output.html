<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Menu output template</title>
	<style type="text/css">
		@import "../../../skins/default/application.css";
	</style>
</head>
<body>

<nav class="menu output">
<!--BEGIN-->

	<h2><a href="{title_link}" target="#main">{Configuration.current.getApplicationName}</a></h2>
	<ul>
		<!--blocks-->
		<li class="{module}">
			<h3>|{title}|</h3>
			<ul>
				<!--items-->
				<li><a href="{link}" target="#main">|{caption}|</a></li>
				<!--sample-->
				<li><a href="#" target="#main">Another caption</a></li>
				<li><a href="#" target="#main">The last one</a></li>
				<!--items-->
			</ul>
		</li>
		<!--sample-->
		<li class="sales">
			<h3>Sales</h3>
			<ul>
				<li><a href="#" target="#main">Quotes</a></li>
				<li><a href="#" target="#main">Orders</a></li>
				<li><a href="#" target="#main">Invoices</a></li>
			</ul>
		</li>
		<!--blocks-->
	</ul>

<!--END-->
</nav>

</body>
</html>
