<!doctype html>
<html lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>User login template</title>
	<style type="text/css">
		@import "../../skins/default/application.css";
	</style>
</head>

<body>

<!--BEGIN-->
<div class="window user login">
	<h2>|User login|</h2>
	<form name="user_login" action="/User/authenticate" method="post">
		<div class="fieldset">
			<!--User_Authentication.getLoginInputs-->
			<div class="field {?isMultiple}">
				<label class="label" for="{name}">|{label}|</label>
				<input id="{name}" name="{name}" type="{type}" value="{?value}">
			</div>
			<!--User_Authentication.getLoginInputs-->
		</div>
		<input type="submit" value="|connection|">
	</form>
	<script type="text/javascript"> document.user_login.login.focus(); </script>
</div>
<!--END-->

</body>
</html>
