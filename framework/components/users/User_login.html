<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>User login template</title>
	<style type="text/css">
		@import "../../skins/default/application.css";
	</style>
</head>
<body>
<!--BEGIN-->

<form class="user login window" name="user_login" action="/User/authenticate" method="post">
	<h2>|User login|</h2>
	<fieldset class="main">
		<p class="login">
			<label for="login">|Login|</label>
			<input id="login" name="login" value="{?login}"/>
		</p>
		<p class="password">
			<label for="password">|Password|</label>
			<input id="password" name="password" type="password" value="{?password}"/>
		</p>
	</fieldset>
	<ul class="actions">
		<li><input type="submit" value="|Connection|"/></li>
	</ul>
</form>

<!--END-->
</body>
</html>
