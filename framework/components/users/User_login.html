<!doctype html>
<html lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>User login template</title>
	<style type="text/css">
		@import "../../skins/default/application.css";
	</style>
</head>

<body>

<!--BEGIN-->
<div class="window user login">
	<h2>|User login|</h2>
	<form name="user_login" action="authenticate" method="post">
		<div class="fieldset">
			<div class="field">
				<span class="label">|login|</span>
				<span class="value"><input name="login"></span>
			</div>
			<div class="field">
				<span class="label">|password|</span>
				<span class="value"><input name="password" type="password"></span>
			</div>
		</div>
		<input type="submit" value="|connection|">
	</form>
	<script type="text/javascript"> document.user_login.login.focus(); </script>
</div>
<!--END-->

</body>
</html>
