<!doctype html>
<html lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>User register template</title>
	<style type="text/css">
		@import "../../../skins/default/application.css";
	</style>
</head>

<body>

<!--BEGIN-->
<div class="window user register">
	<h2 class="window title">|User register|</h2>
	<form name="user_login" action="/User/register" method="post">
		<div class="fieldset">
			<!--User_Authentication.getRegisterInputs-->
			<div class="field">
				<div class="label">|{label}|</div>
				<div class="value"><input name="{name}" type="{type}" value="{?value}"></div>
			</div>
			<!--User_Authentication.getRegisterInputs-->
		</div>
		<input type="submit" value="|Register|">
	</form>
	<script type="text/javascript"> document.user_login.login.focus(); </script>
</div>
<!--END-->

</body>

</html>
