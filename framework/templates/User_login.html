<!doctype html>
<html lang="fr">
<head>

	<title>SAF Application</title>
	<style type="text/css" media="all">
		@import "style/default/style.css";
	</style>
</head>
<body>

	<!--BEGIN-->
	<form action="authenticate" method="post">
		<div class="fieldset">
			<div class="field">
				<span class="label">login</span>

		<input type="submit" value="login">
	</form>
	<!--END-->

</body>
</html>
