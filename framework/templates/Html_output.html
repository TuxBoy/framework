<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Default output template</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style type="text/css">
		@import "style/default/style.css";
	</style>
</head>
<body>

<!--BEGIN-->
<div class="window {@class.lower} output trashable form">
	<h2>{@class.ucfirst} output</h2>
	<div class="general button_bar">
		<!--general_buttons-->
		<a class="button {?class.lower}" href="{link}" target="{?target}">[{caption}]</a>
		<!--general_buttons-->
	</div>
	<div class="fieldset">
		<!--@properties-->
		<div class="field">
			<span class="label trashable">[{display}]</span>
			<span class="edit value" id="{name}">{value}</span>
		</div>
		<!--sample-->
		<div class="field">
			<span class="label trashable">first name</span>
			<span class="edit value" id="first_name">Robert</span>
		</div>
		<div class="field">
			<span class="label trashable">last name</span>
			<span class="edit value" id="last_name">Cheramy</span>
		</div>
		<div class="field">
			<span class="label trashable">age</span>
			<span class="edit value" id="age">35</span>
		</div>
		<!--@properties-->
	</div>
</div>
<!--END-->

</body>
</html>
