<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Default list template</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#list').dataTable();
		});
	</script>
	<style type="text/css">
		@import "style/default/style.css";
	</style>
</head>
<body>

	<!--BEGIN-->
	<div class="general button_bar">
		<!--general_buttons-->
		<a class="button" href="{link}">[{caption}]</a>
		<!--general_buttons-->
	</div>
	<table class="{@class} {@feature}" id="list">
	<thead>
	<tr>
		<th class="columns_select"></th>
		<!--getProperties-->
		<th>[{@display}]</th>
		<!--sample-->
		<th>column2</th>
		<!--getProperties-->
	</tr>
	</thead>
	<tbody>
	<!--elements-->
	<tr>
		<td><input type="checkbox" name="s[]" value="{id}"></td>
		<!--values-->
		<td><a href="{.class_name}/{id}">{value}</a></td>
		<!--first-->
		<td>{value}</td>
		<!--sample-->
		<td>12,00</td>
		<!--values-->
	</tr>
	<!--sample-->
	<tr>
		<td><input type="checkbox"></td>
		<td>code2</td>
		<td>3,18</td>
	</tr>
	<tr>
		<td><input type="checkbox"></td>
		<td>code3</td>
		<td>2,29</td>
	</tr>
	<tr>
		<td><input type="checkbox"></td>
		<td>code4</td>
		<td>12,39</td>
	</tr>
	<!--elements-->
	</tbody>
	</table>
	<div class="selection button_bar">
		<span class="selection arrow">[select]</span>
		<!--selection_buttons-->
		<a class="button {feature}" href="{link}">[{caption}]</a>
		<!--selection_buttons-->
	</div>
	<!--END-->

</body>
</html>
