<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>|{title}|</title>
</head>
<body>
<!--BEGIN-->

<div class="list window asynchronous_request_list" data-feature="{uri}">
	<h2>
		<span>{title}</span>
	</h2>

	<table>
		<thead>
			<tr>
				<th>|Name|</th>
				<th>|Request date|</th>
				<th>|Duration|</th>
				<th>|Progress|</th>
			</tr>
		</thead>
		<tbody>
		<!--elements-->
		<tr>
			<td>{@value}</td>
			<td>{creation.@loc}</td>
			<td>{calculateDuration}</td>
			<td title="{progress}/{max_progress}"><progress value="{progress}" max="{max_progress}"></progress></td>
		</tr>
		<!--elements-->
		</tbody>
	</table>
</div>
<script>
	setTimeout(
		function() {
			if ($('.asynchronous_request_list[data-feature="' + '{uri}' + '"]').length) {
				redirect('{uri}', '#main')
			}
		} , 5000
	);
</script>

<!--END-->
</body>
</html>
